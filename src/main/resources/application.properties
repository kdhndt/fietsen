spring.datasource.url=jdbc:mysql://localhost/fietsen ?
spring.datasource.username=cursist
spring.datasource.password=cursist
spring.test.database.replace=none
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

#kolom naamgeving emailAdres blijft emailAdres ipv email_adres
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#SQL statements beter loggen tijdens testen (meerdere regels, keywords krijgen blauwe kleur, loggen van de ? tekens (parameters) in de statements
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#SQL statements beter loggen tijdens uitvoer prog
logging.level.org.hibernate.SQL=DEBUG